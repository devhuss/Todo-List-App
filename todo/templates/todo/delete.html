{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Delete To-Do</title>
</head>
<body >
    
    <h1 class="text-center display-4 text-secondary my-4">TO-DO-LIST</h1>

    <div class = "container"><div class="card">
        <div class="card-header">
         Delete Task  </div>
        <div class="card-body">
          
          <p class="card-text bg-white ">Are you sure you want to delete <span class="text">{{todo.text}}</span>?</p>
          
            <form action="" method="post">
          <a href="{% url 'index' %}" class="btn btn-info text-white">No, go back</a> 
         
            {% csrf_token %}
            <button class="btn btn-danger " type="submit">Yes, Delete</button>
            
          </form>
        
        </div>
   
    
</body>
</html>
