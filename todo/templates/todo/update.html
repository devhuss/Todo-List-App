{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>

    <title>Update To-Do</title>
  </head>
  <body>
    <h1 class="text-center display-4 text-secondary my-4">TO-DO-LIST</h1>

    <div class="container">
      <div class="card">
        <div class="card-header">Update Task</div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="row" id="no-border">
              <div class="col-8">{{ form.text.label }} {{ form.text }}</div>
              <div class="col-4">
                {{ form.complete.label }}
                <div class="form-check form-switch">{{ form.complete }}</div>
              </div>
            </div>

            <a href="{% url 'index' %}" class="btn btn-info text-white"> <- Go back</a>
            
            <input type="submit" class="btn btn-primary" value="Update" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
